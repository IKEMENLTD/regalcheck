<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Shield shape (security symbol) -->
  <path d="M 50 20 L 70 28 L 70 48 Q 70 65 50 75 Q 30 65 30 48 L 30 28 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e3a8a" 
        stroke-width="2"/>
  
  <!-- Document icon inside shield -->
  <rect x="42" y="35" width="16" height="20" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Text lines on document -->
  <line x1="44" y1="39" x2="56" y2="39" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="44" y1="43" x2="56" y2="43" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="44" y1="47" x2="54" y2="47" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <path d="M 46 51 L 48 53 L 53 47" 
        fill="none" 
        stroke="#10b981" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Warning triangle (small, subtle) -->
  <path d="M 62 62 L 66 68 L 58 68 Z" 
        fill="#fbbf24" 
        opacity="0.8"/>
  <circle cx="62" cy="66" r="0.8" fill="#92400e"/>
  <line x1="62" y1="64" x2="62" y2="65.2" stroke="#92400e" stroke-width="0.8" stroke-linecap="round"/>
</svg>
